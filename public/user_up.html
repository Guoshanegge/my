<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	

function upshow(){

	  var $cid=cid.value;
    var $cname=cname.value;
    var $cpwd=cpwd.value;
    var $email=email.value;
    var $phone=phone.value;
		var $gender=null;
		if(m.checked){
		   $gender=1;
		}else{
		   $gender=0;
		}
var xhr=new XMLHttpRequest();
		xhr.onreadystatechange=function(){
			console.log(xhr.readyState)
		  if(xhr.readyState==4&&xhr.status==200){
			  var result=xhr.responseText;
				if(result=="1"){alert("修改成功");
				location.href="http://localhost:8080/userlist.html"
				}else{
				alert("修改失败");
				}
				}
}
xhr.open("put","/user/v1/upd/",true)
 var formdata=`cname=${$cname}&cpwd=${$cpwd}&email=${$email}&phone=${$phone}&gender=${$gender}&cid=${$cid}`;
 
xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		xhr.send(formdata);
	
	}
	</script>
</head>

	<input type="text" id="cid"readonly><br>
<input type="text" id="cname"><br>
